version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: deepresearch-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "13306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deepresearch-backend
    restart: always
    env_file:
      - .env
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_USER: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
    ports:
      - "8000:8000"
    volumes:
      - ./backend/cache:/app/cache
      - ./backend/logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deepresearch-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app          # üî• ÁÉ≠Êõ¥Êñ∞ÔºàÂºÄÂèëÊÄÅÔºâ
      - /app/node_modules        # Èò≤Ê≠¢ node_modules Ë¢´Ë¶ÜÁõñ

volumes:
  mysql_data:
