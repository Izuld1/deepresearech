services:
  mysql:
    image: mysql:8.0
    container_name: deepresearch-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: deepresearch
    ports:
      - "13306:3306"   # ⭐ 左边是宿主机端口
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
